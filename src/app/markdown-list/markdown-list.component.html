<h1>Available Markdown Files</h1>
<div class="body-markdown">
  <ul>
    <li *ngFor="let entryMarkdownFiles of markdownFilesMapped | keyvalue">
      <h2>{{getynonymOrDefault(entryMarkdownFiles.key)}}</h2>
      <div *ngFor="let markdowFile of entryMarkdownFiles.value">
        <a [routerLink]="['/md', markdownService.encodePath(markdowFile.path)]">{{ markdowFile.name }}</a>
      </div>
    </li>
  </ul>
</div>
